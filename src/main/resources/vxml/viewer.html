<html ng-app="CinemaReservations">
<body ng-controller="ViewerController">
	<p onclick="alert(jokeProvider.next())">{{test}}</p>
	<h3>Customers</h3>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>CODE</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers">
				<td>{{customer.id}}</td>
				<td>{{customer.code}}</td>
			</tr>
		</tbody>
	</table>

	<script src="angular/angular.js"></script>
	<script src="app.js"></script>
    <script src="viewer/controller.js"></script>
    <script src="viewer/service.js"></script>
	<script src="script.js"></script>
</body>
</html>
