<html ng-app="CinemaReservations">
<body ng-controller="ViewerController">
	<div>
		<h3>Customers <input type="button" ng-click="refreshCustomers()" value="refresh"/></h3>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>CODE</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers | orderBy: 'id' ">
					<td>{{customer.id}}</td>
					<td>{{customer.code}}</td>
				</tr>
			</tbody>
		</table>
	</div>
    <div>
        <h3>Movies <input type="button" ng-click="refreshMovies()" value="refresh"/></h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in movies | orderBy: 'id' ">
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h3>Bookings <input type="button" ng-click="refreshBookings()" value="refresh"/></h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CUSTOMER_ID</th>
                    <th>SHOWING_ID</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="booking in bookings | orderBy: 'id' ">
                    <td>{{booking.id}}</td>
                    <td>{{booking.customer.id}}</td>
                    <td>{{booking.showing.id}}</td>
                </tr>
            </tbody>
        </table>
    </div>

	<script src="js/webapp.min.js"></script>
</body>
</html>
