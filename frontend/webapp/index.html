<html ng-app="CinemaReservations">
<body ng-controller="ViewerController">
	<div>
		<h3>Customers <input type="button" ng-click="refreshCustomers()" value="refresh"/></h3>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>CODE</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers">
					<td>{{customer.id}}</td>
					<td>{{customer.code}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="js/webapp.min.js"></script>
</body>
</html>
